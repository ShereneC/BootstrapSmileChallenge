<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body>
  <div id="1st-section" class="container-fluid bg-primary">
    <div class="row text-center">
      <div class="col-12 pt-4 pb-0">
        <p class="m-0 pb-0">Section 1: Half-Half on all devices</p>
      </div>
      <div class="col p-1">
        <img src="zombie_sm.jpg">
      </div>
      <div class="col p-1 border-left">
        <img src="zombie_sm.jpg">
      </div>
    </div>
  </div>
  <div id="2nd-section" class="container-fluid">
    <div class="row text-center d-flex">
      <div class="col-12 pt-4 pb-0">
        <p class="m-0 pb-0">Section 2: Mobile = Fullscreen; Laptop = Half-Half</p>
      </div>
      <div class="col-sm-12 col-md-6 p-1">
        <img src="zombie_sm.jpg">
      </div>
      <div class="col-sm-12 col-md-6 p-1 border-left">
        <img src="zombie_sm.jpg">
      </div>
    </div>
  </div>
  <div id="3rd-section" class="container-fluid bg-primary">
    <div class="row text-center">
      <div class="col-12 pt-4 pb-0">
        <p class="m-0 pb-0">Section 3: Mobile = Fullscreen; Tablet = Half-Half Laptop = Quarters</p>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
      <div class="col-sm-12 col-md-6 col-lg-3 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
      <div class="col-sm-12 col-md-6 col-lg-3 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
      <div class="col-sm-12 col-md-6 col-lg-3 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
    </div>
  </div>
  <div id="4th-section" class="container-fluid">
    <div class="row text-center">
      <div class="col-12 pt-4 pb-0">
        <p class="m-0 pb-0">Nested Rows</p>
      </div>
      <div class="col-sm-12 col-md-4 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 col-sm-12 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
          <div class="col-md-6 col-sm-12 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
        </div>
        <div class="row">
          <div class="col-12 p-1"><img src="zombie_sm.jpg" alt="zombie"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
